/**

function fSubmitSSOLoginForm(){

	var loginId     = $('loginId').value;

	var loginPasswd = $('loginPasswd').value;

	

	if( $('loginId').value == '' ){

		alert( '아이디를 입력하여 주십시요.' );

		$('loginId').focus();

		return false;

	}

	

	if( $('loginPasswd').value == '' ){

		alert( '비밀번호를 입력하여 주십시요.' );

		$('loginPasswd').focus();

		return false;

	}

	

	$('loginId').value = '';

	$('loginPasswd').value = '';

	

	var ssoChallenge= '698661C4669C2779C2DDF02B333AC569F15D5A7D';

	

	var jsonObj = {'userid':loginId, 'userpw':loginPasswd, 'ssoChallenge':ssoChallenge};

	var jsonStr = Object.toJSON( jsonObj );

	

	//document.ssoLoginForm.E2.value = rstr2hex( jsonStr );

	

	var rsa = new RSAKey();

	rsa.setPublic( 'ad2b7a13cbc93494a4bbc3d67d91fd58cbdeace86c09a822a36b861432c384292ace2050847f4ed6232717e1beac6a6961d91fc8b6a5c86016a754c7278b4d0b0a50e53e5d7d7d2c22327567220f735c436aec05527ab25d2950332a4f3bf8c5bdbd338a4d7903bd6461c702f4c0a62f4f556ce7084344cdf255214733e9ea1b', '10001' );

	

	document.ssoLoginForm.E2.value = rsa.encrypt( jsonStr );

	}

	*/

	

	//return true;

	

	document.ssoLoginForm.submit();

}
